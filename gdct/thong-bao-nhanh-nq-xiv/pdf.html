<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem Tài Liệu PDF</title>
    <style>
        /* Thiết lập CSS để file PDF hiển thị đẹp và toàn màn hình */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Ẩn thanh cuộn của trình duyệt để dùng thanh cuộn của PDF */
            font-family: Arial, sans-serif;
        }

        .pdf-container {
            width: 100%;
            height: 100vh; /* Chiều cao bằng 100% màn hình thiết bị */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="pdf-container">
        <iframe 
            src="noi-dung.pdf" 
            title="Trình xem PDF"
        >
            <p>Trình duyệt của bạn không hỗ trợ xem PDF trực tiếp. 
            <a href="ten-file-cua-ban.pdf">Nhấn vào đây để tải về.</a></p>
        </iframe>
    </div>

</body>
</html>
